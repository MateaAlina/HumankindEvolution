<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humankind Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="mammoth1.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="hunting2.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="hunting3.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="earthGlobe4.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="midEpoch5.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="robotics6.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="mammoth1.jpg" style="width:100%" onclick="currentSlide(1)" alt="From hunting mammoths">
          </div>
          <div class="column">
            <img class="demo cursor" src="hunting2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Fighing for survival">
          </div>
          <div class="column">
            <img class="demo cursor" src="hunting3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Searching food">
          </div>
          <div class="column">
            <img class="demo cursor" src="earthGlobe4.jpg" style="width:100%" onclick="currentSlide(4)" alt="To knowledge">
          </div>
          <div class="column">
            <img class="demo cursor" src="midEpoch5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Social classes">
          </div>
          <div class="column">
            <img class="demo cursor" src="robotics6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Robotics">
          </div>
        </div>
      </div>
      
</body>
</html>
